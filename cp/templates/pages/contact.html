{% extends "layout.html" %}

{% block content %}
<main>
    <h1>Contact Us</h1>
    <form class="signupForm" action="/contact" method="post"> <!--post method is more secure than get method-->
        {% csrf_token %}

        <!-- This is the variable name in our render request in our contact function: 'contactForm': contact_form-->
        {{ contactForm }}
        
        <input class="submit" type="submit" value="submit">
    </form>
    <h4>{{ successMessage }}</h4>
</main>
{% endblock %}
